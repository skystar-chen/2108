<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sticky note</title>
</head>
<body>
  <main style="text-align: center; padding: 0px;">
    <hgroup id="copyBtnGroup">
      <button
        id="customAddBtn"
        onclick="customAddCopy()"
        title="add a customize the copy button"
      >+</button>
    </hgroup>
    <section id="customEditBox">
      <input
        id="buttonNameBox"
        placeholder="please input the buttonName"
        style="
          width: 300px;
          height: 25px;
          margin: 10px 0;
          padding: 0 10px;
          box-sizing: border-box;
        "
      />
      <br />
      <textarea
        id="copyInfoBox"
        placeholder="please input the copyInfo"
        style="
          width: 300px;
          height: 300px;
          padding: 10px;
          box-sizing: border-box;
        "
      ></textarea>
      <br />
      <button
        id="submitBtn"
        style="margin-top: 10px;"
        onclick="confirmAdd()"
        title='or press "ctrl + enter" to confirm'
      >确认</button>
      <button
        id="cancelBtn"
        style="margin-left: 10px;"
        onclick="cancelAdd()"
        title="to cancel"
      >取消</button>
    </section>
  </main>
  <script>
    const copyBtnGroupEl = document.getElementById('copyBtnGroup');
    const customAddBtnEl = document.getElementById('customAddBtn');
    const customEditBoxEl = document.getElementById('customEditBox');
    const buttonNameBoxEl = document.getElementById('buttonNameBox');
    const copyInfoBoxEl = document.getElementById('copyInfoBox');
    const submitBtnEl = document.getElementById('submitBtn');
    customEditBoxEl.style.display = 'none';
    let inputButtonName = '', // buttonName输入内容
        inputCopyInfo = '', // copyInfo输入内容
        timer = null, // 消息提示用到的定时器
        currentToastMessage = '', // 当前消息提示文案
        currentToastEl = null, // 当前消息提示的dom
        isButtonNameEnter = false, // buttonName输入框是否回车
        isCopyInfoBackspaceEmpty = false, // copyInfo输入框是否删除内容致空
        focusPosition = 0; // 0: 没有聚焦，1: buttonName聚焦，2: copyInfo聚焦

    // 储存按钮名及按钮的copy内容
    const MAP = {
      "for": `for(let i = 0; i < arr?.length; i ++) {
        const t = arr?.[i];
      }`,
    };
    // 初始化把MAP中的内容添加成按钮
    for (const key in MAP) {
      const val = MAP?.[key];
      if (val) {
        const newButtonEl = document.createElement('button');
        newButtonEl.innerHTML = key;
        newButtonEl.style.marginRight = '10px';
        newButtonEl.style.marginBottom = '5px';
        newButtonEl.setAttribute('title', val);
        newButtonEl.setAttribute('onclick', `copy('${key}')`);
        newButtonEl.setAttribute('ondblclick', `delCopyBtn('${key}')`);
        copyBtnGroupEl.insertBefore(newButtonEl, customAddBtnEl);
      }
    }

    // 当按下ctrl + enter快捷键时
    document.onkeydown = function(e) {
      const keyCode = e.keyCode || e.which;
      if (
        keyCode === 13
        && e.ctrlKey
        && (e.code === 'Enter' || e.code === 'NumpadEnter')
      ) {
        const isAllow = getIsRelease();
        isAllow ? confirmAdd() : toast('输入校验不通过哦！');
      }

      // 上下框聚焦效果
      if (
        (keyCode === 40 || keyCode === 38)
        && (e.code === 'ArrowDown' || e.code === 'ArrowUp')
      ) {
        switch (focusPosition) {
          case 1:
            copyInfoBoxEl.focus();
            focusPosition = 2;
            break;

          case 2:
            buttonNameBoxEl.focus();
            focusPosition = 1;
            break;
        
          default:
            buttonNameBoxEl.focus();
            focusPosition = 1;
            break;
        }
      }
    }

    // 鼠标按下判断是否点击的添加按钮/buttonName/copyInfo输入框
    document.onmousedown = function(e) {
      // 判断点击区域是否包含某个元素：e.path.includes(document.querySelector('某某某'))
      const flag = ['customAddBtn', 'buttonNameBox', 'copyInfoBox'].includes(e?.target?.id);
      if (flag) {
        switch (clickElId) {
          case 'customAddBtn':
            focusPosition = 1;
            break;

          case 'buttonNameBox':
            focusPosition = 1;
            break;

          case 'copyInfoBox':
            focusPosition = 2;
            break;
        
          default:
            break;
        }
      } else {
        focusPosition = 0;
      }
    }

    // 消息提示
    function toast(text) {
      if (!timer || (currentToastMessage !== text)) {
        currentToastEl && currentToastEl.remove();
        timer && clearTimeout(timer);
        const messageEl = document.createElement('section');
        messageEl.style.cssText = `
          font-size: 12px;
          text-align: center;
          color: #fff;
          line-height: 18px;
          max-width: 300px;
          background-color: rgba(0, 0, 0, .8);
          box-shadow: 0 0 4px rgba(0, 0, 0, .8);
          border-radius: 5px;
          padding: 10px;
          position: fixed;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
          z-index: 999;
        `;
        messageEl.innerHTML = text;
        currentToastMessage = text;
        currentToastEl = messageEl;
        document.body.appendChild(messageEl);
        timer = setTimeout(() => {
          timer = null;
          currentToastMessage = '';
          currentToastEl = null;
          messageEl.remove();
        }, 1000);
      }
    }

    // 双击删除某个按钮
    function delCopyBtn(key = '') {
      const flag = MAP?.hasOwnProperty(key);
      if (flag) {
        const btnArr = copyBtnGroupEl?.children;
        for (let i = 0; i < btnArr?.length; i ++) {
          const t = btnArr?.[i];
          if (t?.innerHTML === key) {
            t?.remove();
            break;
          }
        }
        delete MAP?.[key];
        const msg = '删除按钮"' + key + '"成功！';
        toast(msg);
      } else {
        const msg = '删除按钮"' + key + '"失败！';
        toast(msg);
      }
    }

    // 复制对应内容
    function copyContent(v = '') {
      if (!v) return;
      const inputEl = document.createElement('textarea');
      inputEl.value = v;
      inputEl.style.position = 'fixed';
      inputEl.style.top = '-9999px';
      inputEl.style.left = '-9999px';
      document.body.appendChild(inputEl);
      inputEl.setSelectionRange(0, 9999); // 兼容ios
      inputEl.select();
      try {
        document.execCommand('copy');
        const msg = '复制内容成功！';
        toast(msg);
      } catch (error) {
        const msg = '复制内容失败！，错误信息：' + error;
        toast(msg);
      }
      document.body.removeChild(inputEl);
    }

    // 点击每个复制按钮
    function copy(key = '') {
      copyContent(MAP?.[key] || '');
    }

    // 判断确认按钮是否可以点击
    function getIsRelease() {
      const isAllow = inputButtonName && inputCopyInfo;
      if (isAllow) {
        submitBtnEl.removeAttribute('disabled');
      } else {
        submitBtnEl.setAttribute('disabled', true);
      }
      return isAllow;
    }

    // buttonName输入内容变化
    function handleInputButtonName(e) {
      // 防止copyInfo内容删除空再删除聚焦到buttonName输入框时，会删除buttonName原有内容一个字符
      if (isCopyInfoBackspaceEmpty) {
        buttonNameBoxEl.value = inputButtonName;
        isCopyInfoBackspaceEmpty = false;
        return;
      }
      const realVal = e?.target?.value?.trim();
      inputButtonName = realVal;
      getIsRelease();
    }

    // buttonName输入框回车，copyInfo输入框聚焦
    function handleEnterButtonName(e) {
      const keyCode = e.keyCode || e.which;
      if (
        keyCode === 13
        && !e.ctrlKey
        && (e.code === 'Enter' || e.code === 'NumpadEnter')
      ) {
        copyInfoBoxEl.focus();
        isButtonNameEnter = true;
        focusPosition = 2;
      }
    }
    
    // copyInfo输入内容变化
    function handleInputCopyInfo(e) {
      // 防止buttonName按回车聚焦到copyInfo输入框时，copyInfo内容会在原有基础上多一个回车
      if (isButtonNameEnter) {
        copyInfoBoxEl.value = inputCopyInfo;
        isButtonNameEnter = false;
        return;
      }
      const val = e?.target?.value;
      inputCopyInfo = val?.trim() ? val : '';
      getIsRelease();
    }

    // copyInfo输入框删除到没有内容时，再按删除，buttonName聚焦
    function handleBackspaceCopyInfo(e) {
      const keyCode = e.keyCode || e.which;
      if (
        keyCode === 8
        && e.code === 'Backspace'
        && JSON.stringify(copyInfoBoxEl.value) === '""'
      ) {
        buttonNameBoxEl.focus();
        isCopyInfoBackspaceEmpty = true;
        focusPosition = 1;
      }
    }

    // 重置数据及状态
    function reset() {
      inputButtonName = '';
      inputCopyInfo = '';
      customEditBoxEl.style.display = 'none';
      customAddBtnEl.removeAttribute('disabled');
      buttonNameBoxEl.removeEventListener('input', handleInputButtonName);
      buttonNameBoxEl.removeEventListener('keydown', handleEnterButtonName);
      copyInfoBoxEl.removeEventListener('input', handleInputCopyInfo);
      copyInfoBoxEl.removeEventListener('keydown', handleBackspaceCopyInfo);
    }

    // 点击加号按钮
    function customAddCopy() {
      customAddBtnEl.setAttribute('disabled', true);
      customEditBoxEl.style.display = 'block';
      buttonNameBoxEl.value = '';
      buttonNameBoxEl.focus();
      focusPosition = 1;
      copyInfoBoxEl.value = '';
      getIsRelease();
      buttonNameBoxEl.addEventListener('input', handleInputButtonName);
      buttonNameBoxEl.addEventListener('keydown', handleEnterButtonName);
      copyInfoBoxEl.addEventListener('input', handleInputCopyInfo);
      copyInfoBoxEl.addEventListener('keydown', handleBackspaceCopyInfo);
    }

    // 确认自定义添加
    function confirmAdd() {
      MAP[inputButtonName] = inputCopyInfo;
      const newButtonEl = document.createElement('button');
      newButtonEl.innerHTML = inputButtonName;
      newButtonEl.style.marginRight = '10px';
      newButtonEl.style.marginBottom = '5px';
      newButtonEl.setAttribute('title', inputCopyInfo);
      newButtonEl.setAttribute('onclick', `copy('${inputButtonName}')`);
      newButtonEl.setAttribute('ondblclick', `delCopyBtn('${inputButtonName}')`);
      copyBtnGroupEl.insertBefore(newButtonEl, customAddBtnEl);
      reset();
    }

    // 取消自定义添加
    function cancelAdd() { reset(); }
  </script>
</body>
</html>
